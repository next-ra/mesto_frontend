<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button user-info__button_edit">Edit</button>
          </div>
          <button class="button user-info__button_place">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <template class="template">
          <div class="place-card">
            <div class="place-card__image">
              <button disabled class="place-card__delete-icon"></button>
            </div>
            <div class="place-card__description">
              <h3 class="place-card__name"></h3>
              <div class="place-card__like-box">
                <button class="place-card__like-icon"></button>
                <p class="place-card__like-counter">0</p>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="popup" id="popup-avatar">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="avatar" novalidate>
            <input
              type="url"
              name="link-ava"
              class="popup__input popup__input_avatar popup__input_type_link-url"
              placeholder="Ссылка на аватар"
              required
            />
            <p class="popup__error" id="link-ava"></p>
            <button
              type="submit"
              class="button popup__button popup__button-edit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-place">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <p class="popup__error" id="name"></p>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="popup__error" id="link"></p>
            <button
              type="submit"
              class="button popup__button popup__button-edit"
            >
              +
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit" id="edit" novalidate>
            <input
              type="text"
              name="edit-name"
              class="popup__input popup__input_type_name-edit"
              placeholder="Имя"
              minlength="2"
              maxlength="30"
              required
            />
            <p class="popup__error" id="edit-name"></p>
            <input
              type="text"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="О себе"
              minlength="2"
              maxlength="30"
              required
            />
            <p class="popup__error" id="about"></p>
            <button
              type="submit"
              class="button popup__button popup__button-edit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__image-box">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <img src="" alt="" class="popup__img" />
        </div>
      </div>
      <div class="popup" id="popup-delete">
        <div class="popup-delete">
          <p class="popup-delete__text">
            Вы действительно хотите удалить эту карточку?
          </p>
          <div class="popup-delete__box">
            <button class="popup__delete-btn" id="yes">да</button>
            <button class="popup__delete-btn" id="no">нет</button>
          </div>
        </div>
      </div>
      <div class="popup" id="popup-errors">
        <div class="popup-errors">
          <img src="./images/close.svg" alt="" class="popup__close_errors" />
          <p class="errors__text">??????</p>
        </div>
      </div>
    </div>
    <script src="./modules/Api.js"></script>
    <script src="./modules/errors.js"></script>
    <script src="./modules/Card.js"></script>
    <script src="./modules/CardList.js"></script>
    <script src="./modules/Popup.js"></script>
    <script src="./modules/PopupEdit.js"></script>
    <script src="./modules/PopupImg.js"></script>
    <script src="./modules/PopupPlace.js"></script>
    <script src="./modules/PopupAvatar.js"></script>
    <script src="./modules/PopupDelete.js"></script>
    <script src="./modules/PopupErrors.js"></script>
    <script src="./modules/Validation.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
